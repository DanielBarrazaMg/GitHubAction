name: Trigger auto deployment for aca-api-githubdbarraza

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/aca-api-githubdbarraza-AutoDeployTrigger-fbe31483-8f46-45b0-90e9-4c110c81a9df.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.ACAAPIGITHUBDBARRAZA_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: acrgithubdbarraza.azurecr.io
          registryUsername: ${{ secrets.ACAAPIGITHUBDBARRAZA_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ACAAPIGITHUBDBARRAZA_REGISTRY_PASSWORD }}
          containerAppName: aca-api-githubdbarraza
          resourceGroup: RgGitHubAction
          imageToBuild: acrgithubdbarraza.azurecr.io/aca-api-githubdbarraza:${{ github.sha }}
          
            

     

